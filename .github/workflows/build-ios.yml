name: Build iOS App

on:
  workflow_dispatch:  # Manual trigger only (needs signing certificates)
  # Disabled automatic trigger - use build-ios-simple.yml for automatic builds
  # push:
  #   branches:
  #     - main
  #     - master

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # AjusteazÄƒ la versiunea ta
          channel: 'stable'
          cache: true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Create iOS structure if missing
        run: |
          if [ ! -d "ios" ]; then
            echo "Creating iOS structure..."
            flutter create --platforms=ios .
          fi

      - name: Setup iOS certificates (Development)
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Setup Provisioning Profile (Development)
        if: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 != '' }}
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Install iOS dependencies
        working-directory: ios
        run: pod install

      - name: Build iOS IPA
        run: |
          flutter build ipa --release \
            --build-number=${{ github.run_number }} \
            --build-name=1.0.0

      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: courier-flutter-app/build/ios/ipa/*.ipa
          retention-days: 30

      - name: Upload to Firebase App Distribution
        if: ${{ secrets.FIREBASE_TOKEN != '' && secrets.FIREBASE_APP_ID != '' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: build/ios/ipa/*.ipa

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/ios/ipa/*.ipa
          draft: false
          prerelease: false

      - name: Generate Download Link
        run: |
          echo "ðŸ“± IPA build completed!"
          echo "ðŸ“¦ Artifact: ios-ipa"
          echo "ðŸ”— Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ "${{ secrets.FIREBASE_APP_ID }}" != "" ]; then
            echo "ðŸ”¥ Firebase App Distribution: https://appdistribution.firebase.google.com"
          fi

