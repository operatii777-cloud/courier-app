name: Build iOS App

on:
  workflow_dispatch:  # Manual trigger only (needs signing certificates)
  # Disabled automatic trigger - use build-ios-simple.yml for automatic builds
  # push:
  #   branches:
  #     - main
  #     - master

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-14  # Use specific version for faster startup
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # AjusteazƒÉ la versiunea ta
          channel: 'stable'
          cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/.cocoapods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Install CocoaPods (cached)
        run: |
          if ! command -v pod &> /dev/null; then
            echo "Installing CocoaPods..."
            sudo gem install cocoapods
          else
            echo "‚úÖ CocoaPods already installed"
          fi
          pod --version

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Create iOS structure if missing
        run: |
          # Check if iOS structure is complete
          if [ ! -d "ios" ] || [ ! -f "ios/Runner.xcodeproj/project.pbxproj" ] || [ ! -f "ios/Podfile" ]; then
            echo "‚ö†Ô∏è  iOS structure incomplete or missing, creating..."
            # Remove incomplete iOS directory if it exists
            if [ -d "ios" ]; then
              echo "Removing incomplete iOS directory..."
              rm -rf ios
            fi
            # Create complete iOS structure
            echo "Creating iOS structure..."
            flutter create --platforms=ios .
            echo "‚úÖ iOS structure created"
          else
            echo "‚úÖ iOS structure already exists and is complete"
          fi
          
          # Verify iOS structure is complete
          if [ ! -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
            echo "‚ùå ERROR: iOS project file still missing after creation"
            echo "Listing ios directory contents:"
            ls -la ios/ || echo "ios directory does not exist"
            exit 1
          fi
          
          if [ ! -f "ios/Podfile" ]; then
            echo "‚ùå ERROR: Podfile still missing after creation"
            exit 1
          fi
          
          echo "‚úÖ iOS structure verification passed"
          echo "   - ios/Runner.xcodeproj/project.pbxproj: $(test -f ios/Runner.xcodeproj/project.pbxproj && echo 'exists' || echo 'missing')"
          echo "   - ios/Podfile: $(test -f ios/Podfile && echo 'exists' || echo 'missing')"

      - name: Setup iOS certificates (Development)
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Setup Provisioning Profile (Development)
        if: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 != '' }}
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Cache Pod dependencies
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install iOS dependencies
        working-directory: ios
        run: |
          # Only run pod install if Podfile.lock changed or Pods cache is missing
          if [ ! -f "Podfile.lock" ] || [ ! -d "Pods" ]; then
            echo "Installing pod dependencies..."
            pod install --repo-update
          else
            echo "‚úÖ Pod dependencies cached, skipping install"
            # Still verify pods are up to date
            pod install
          fi

      - name: Build iOS IPA
        run: |
          # Check if certificates are available
          if [ -z "${{ secrets.IOS_CERTIFICATE_BASE64 }}" ]; then
            echo "‚ö†Ô∏è  No signing certificates found. Building unsigned IPA instead."
            # Use split-debug-info for faster builds (optional)
            flutter build ios --release --no-codesign --split-debug-info=build/debug-info
            
            # Create IPA manually
            cd build/ios/iphoneos
            mkdir -p Payload
            cp -r Runner.app Payload/
            mkdir -p ../ipa
            zip -r ../ipa/courier-app-unsigned.ipa Payload
            cd ../../..
          else
            flutter build ipa --release \
              --build-number=${{ github.run_number }} \
              --build-name=1.0.0 \
              --split-debug-info=build/debug-info
          fi

      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30
          if-no-files-found: warn

      - name: Upload to Firebase App Distribution
        if: ${{ secrets.FIREBASE_TOKEN != '' && secrets.FIREBASE_APP_ID != '' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: build/ios/ipa/*.ipa

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/ios/ipa/*.ipa
          draft: false
          prerelease: false

      - name: Generate Download Link
        run: |
          echo "üì± IPA build completed!"
          echo "üì¶ Artifact: ios-ipa"
          echo "üîó Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ "${{ secrets.FIREBASE_APP_ID }}" != "" ]; then
            echo "üî• Firebase App Distribution: https://appdistribution.firebase.google.com"
          fi

