name: Build iOS App (Simple - No Signing)

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches:
      - main
      - master

jobs:
  build-ios:
    name: Build iOS IPA (Unsigned)
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Create iOS structure if missing
        run: |
          if [ ! -d "ios" ]; then
            echo "Creating iOS structure..."
            flutter create --platforms=ios .
            echo "‚úÖ iOS structure created"
          else
            echo "‚úÖ iOS structure already exists"
          fi
          
          # Verify iOS structure
          if [ ! -f "ios/Runner.xcodeproj/project.pbxproj" ]; then
            echo "‚ö†Ô∏è  iOS project not found, recreating..."
            flutter create --platforms=ios .
          fi

      - name: Install iOS dependencies
        working-directory: ios
        run: pod install

      - name: Build iOS IPA (Unsigned - for development)
        run: |
          # Build without signing (development only)
          echo "üî® Building iOS app..."
          flutter build ios --release --no-codesign
          
          # Verify build output
          if [ ! -d "build/ios/iphoneos/Runner.app" ]; then
            echo "‚ùå Build failed - Runner.app not found"
            exit 1
          fi
          
          # Create IPA manually
          echo "üì¶ Creating IPA..."
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          mkdir -p ../ipa
          zip -r ../ipa/courier-app-unsigned.ipa Payload
          cd ../../..
          
          # Verify IPA was created
          if [ ! -f "build/ios/ipa/courier-app-unsigned.ipa" ]; then
            echo "‚ùå IPA creation failed"
            exit 1
          fi
          
          echo "‚úÖ IPA created successfully"
          ls -lh build/ios/ipa/

      - name: Upload IPA to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: Generate Download Info
        run: |
          echo "üì± IPA build completed (unsigned - for development/testing only)!"
          echo "üì¶ Artifact: ios-ipa-unsigned"
          echo "üîó Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "‚ö†Ô∏è  NOTE: This IPA is unsigned and cannot be installed directly on iPhone."
          echo "   You need to sign it locally with Xcode or use a signing service."

